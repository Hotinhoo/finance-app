<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finances - Controle Financeiro</title>
    <style>
      /* Garantir que o elemento root ocupa toda a tela */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      /* Estilo para visualizar o elemento root */
      #root {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      /* Estilo para o indicador de carregamento */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        font-family: Arial, sans-serif;
      }
      
      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback para quando JavaScript estÃ¡ desabilitado ou durante carregamento -->
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
